<h2 mat-dialog-title>Novo Ministrante </h2>
<div mat-dialog-content>
<section class="d-flex justify-content-center align-items-center h-100">
  <form class="mt-4 card p-4 w-60">
    <div class="form-group">
      <label for="inputNome">Nome</label>
      <input type="email" class="form-control" id="inputNome" aria-describedby="nomeHelp">
    </div>
    <div class="form-group">
      <label for="inputNome">E-mail</label>
      <input type="email" class="form-control" id="inputNome" aria-describedby="nomeHelp">
    </div>
    <div class="form-group">
        <label for="inputNome">Formação</label>
        <input type="email" class="form-control" id="inputNome" aria-describedby="nomeHelp">
    </div>
    <div class="form-group">
        <label for="inputNome">Instituição</label>
        <input type="email" class="form-control" id="inputNome" aria-describedby="nomeHelp">
    </div>
  </form>
</section>
</div>
<div mat-dialog-actions>
  <a><button class="btn btn-primary" (click)="cancel()">Cancela</button></a>
  <a><button class="btn btn-primary" cdkFocusInitial>Confirma</button></a>
</div>
