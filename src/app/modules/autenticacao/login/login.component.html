<section class="create-evento-page d-flex justify-content-center align-items-center h-100">
  <form [formGroup]="loginForm" class="login-form mt-4 card p-4" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="inputEmail">E-mail</label>
      <input type="email" class="form-control" formControlName="username" id="inputEmail">
    </div>
    <div class="form-group">
      <label for="inputSenha">Senha</label>
      <input type="password" class="form-control" formControlName="password" id="inputSenha">
    </div>
    <div class="d-flex justify-content-between flex-wrap">
      <button type="button" class="btn button-primary" routerLink="/usuarios/new">Novo Usu√°rio</button>
      <button [disabled]="loginForm.invalid" class="btn button-primary">Confirma</button>
    </div>
  </form>
</section>
