<section>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input type="senha" matInput>
            </mat-form-field> 
          </form>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/autenticacao/new"><button mat-button color="primary">Novo Login</button></a>
      <button mat-button color="primary">Confirma</button>
    </mat-card-actions>
  </mat-card>
</section>
