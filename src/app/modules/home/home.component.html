<section class="home-page h-100">
  <div class="pesquisa-container row mt-4 mx-lg-5 mx-3">
    <div class="offset-lg-1 col-lg-5 offset-md-0 col-md-8 col-sm-12 col-xs-12 d-flex align-items-center">
      <form class="input-group">
        <input type="text" class="form-control" placeholder="Nome do evento ou palavra chave"
          aria-label="Input para o nome do evento ou palavra chave" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn button-primary" type="button">
            <em class="fas fa-times"></em> Limpar
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12 mt-md-0 mt-sm-2 mt-2">
      <input [(ngModel)]="selectedDate" [owlDateTimeTrigger]="dtInicio" [owlDateTime]="dtInicio" class="form-control" readonly
        placeholder="Data do evento" (ngModelChange)="findEvents($event)" >
      <owl-date-time #dtInicio pickerType="calendar" panelClass="app-datepicker"></owl-date-time>
    </div>
  </div>
  <div class="cards-container row mx-lg-5 mx-3">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xm-12 mb-3" *ngFor="let evento of eventos">
      <div class="card h-100" (click)="openModalInscricao(evento)">
        <img class="card-img-top" [src]="evento.imagem ? evento.imagem : 'https://via.placeholder.com/512x256.png?text=Imagem+do+evento'"
          alt="Imagem do evento">
        <div class="card-body">
          <h3 class="card-title">{{evento.nome}}</h3>
          <p class="card-text">
            <em class="fas fa-map-marker-alt"></em> Local: {{evento.local}}
          </p>
          <p class="card-text">
            <em class="fas fa-calendar-alt"></em> Data: {{evento.inicio | date: 'HH:mm dd/MM/yyyy'}} a {{evento.inicio | date: 'HH:mm dd/MM/yyyy'}}
          </p>
          <p class="card-text">
            <em class="fas fa-calendar-alt"></em> Inscrições até {{evento.fimInscricoes | date: 'HH:mm dd/MM/yyyy'}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
