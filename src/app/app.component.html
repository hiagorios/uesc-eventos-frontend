<!-- Toolbar -->
<header class="toolbar" role="banner">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">
      <img src="assets/images/logo_horizontal.png" alt="Application logo">
    </a>
    <button *isAuthenticated="true" type="button" class="btn btn-light mr-1 nav-bar-min" mat-button [matMenuTriggerFor]="menu"><i class="fas fa-bars fa-lg"></i></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="nav-link btn btn-light mr-1" *hasPermission="'CONSULTAR_EVENTO'" routerLink="/eventos">Eventos</button>
      <button mat-menu-item class="nav-link btn btn-light mr-1" *hasPermission="'CONSULTAR_USUARIO'" routerLink="/usuarios">Usuários</button>
      <button mat-menu-item class="nav-link btn btn-light mr-1" *hasPermission="'CONSULTAR_MINISTRANTE'" routerLink="/ministrantes">Ministrantes</button>
      <button mat-menu-item class="btn btn-light mr-1" *isAuthenticated="true" (click)="logout()">Logout</button>
    </mat-menu>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul ngbNav class="navbar-nav">
        <li ngbNavItem>
          <a class="nav-link" *hasPermission="'CONSULTAR_EVENTO'" routerLink="/eventos">Eventos</a>
        </li>
        <li ngbNavItem>
          <a class="nav-link" *hasPermission="'CONSULTAR_USUARIO'" routerLink="/usuarios">Usuários</a>
        </li>
        <li ngbNavItem>
          <a class="nav-link" *hasPermission="'CONSULTAR_MINISTRANTE'" routerLink="/ministrantes">Ministrantes</a>
        </li>
      </ul>
      <ul ngbNav class="navbar-nav ml-auto">
        <li ngbNavItem>
          <button class="btn button-dark" *isAuthenticated="true" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main class="content" role="main">
  <router-outlet></router-outlet>
</main>

<footer class="mt-5">
  <!-- TODO: retirar a margem e consertar o grow da main -->
  <app-footer></app-footer>
</footer>
